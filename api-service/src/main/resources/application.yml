server.port: 8080

addressClient:
  baseUrl: http://customer-service:8081

customerClient:
  baseUrl: http://customer-service:8081

spring:
  application:
    name: api-service

management:
  tracing:
    sampling:
      probability: 1
    baggage:
      tag-fields: use-case-baggage
      # This service is the entrypoint. We're not reading unvalidated stuff from the internet - no remote-fields.

  otlp:
    tracing:
      endpoint: http://collector:4317
      transport: grpc
